<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>買い物メモ</title>
  <style>
    :root {
      --bg: #f7f7fb;
      --card: #ffffff;
      --primary: #1f8a70;
      --primary-weak: #d8f1ea;
      --text: #1f2933;
      --muted: #6b7280;
      --shadow: 0 12px 30px rgba(31, 138, 112, 0.12);
      --radius: 14px;
      font-family: "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic", system-ui, -apple-system, Segoe UI, sans-serif;
      color: var(--text);
      background: var(--bg);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: radial-gradient(circle at 20% 20%, #eef8f5 0, transparent 40%),
                  radial-gradient(circle at 80% 0%, #e9f0ff 0, transparent 35%),
                  var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 14px 44px;
    }

    .app {
      width: 100%;
      max-width: 540px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px 20px;
    }

    header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 16px;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: -0.4px;
    }

    .hint {
      margin: 0;
      color: var(--muted);
      font-size: 13px;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;
      position: sticky;
      top: 12px;
      background: var(--card);
      padding: 6px 0 12px;
      z-index: 1;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      font-size: 16px;
      outline: none;
      transition: border-color 0.12s, box-shadow 0.12s;
    }

    input[type="text"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(31, 138, 112, 0.1);
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(31, 138, 112, 0.2);
      min-width: 86px;
    }

    button:active {
      transform: translateY(1px);
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    li {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #eef0f4;
      background: linear-gradient(180deg, #fff, #f9fbfb);
    }

    .text {
      flex: 1;
      font-size: 16px;
      word-break: break-word;
    }

    .done .text {
      color: var(--muted);
      text-decoration: line-through;
    }

    .empty {
      text-align: center;
      color: var(--muted);
      padding: 24px 14px;
      border: 1px dashed #d5d9df;
      border-radius: 12px;
      background: #fafbfd;
      font-size: 14px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--primary-weak);
      color: var(--primary);
      font-weight: 700;
      font-size: 13px;
      letter-spacing: -0.2px;
    }

    label.checkbox {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 22px;
      height: 22px;
      border-radius: 8px;
      border: 2px solid #d6e0dd;
      cursor: pointer;
      flex-shrink: 0;
      background: #fff;
      transition: all 0.14s;
    }

    label.checkbox input {
      width: 0;
      height: 0;
      opacity: 0;
      position: absolute;
    }

    label.checkbox span {
      display: block;
      width: 12px;
      height: 12px;
      border-radius: 4px;
      background: transparent;
      transition: background 0.14s;
    }

    input:checked + span {
      background: var(--primary);
    }

    @media (max-width: 540px) {
      body { padding: 22px 12px 34px; }
      .app { padding: 18px 16px; box-shadow: 0 10px 24px rgba(0,0,0,0.06); }
      h1 { font-size: 22px; }
      button { min-width: auto; padding: 12px 14px; }
    }
  </style>
</head>
<body>
  <main class="app">
    <header>
      <div>
        <h1>買い物メモ</h1>
        <p class="hint">欲しいものをメモして、買ったらチェック。未完了が自動で上に並びます。</p>
      </div>
      <div class="badge" id="count">0件</div>
    </header>

    <form id="form">
      <input id="input" type="text" name="item" autocomplete="off" placeholder="例：牛乳を2本" aria-label="買い物アイテム" />
      <button type="submit" aria-label="追加">追加</button>
    </form>

    <ul id="list"></ul>
    <div class="empty" id="empty">メモはまだありません</div>
  </main>

  <script>
    (() => {
      const STORAGE_KEY = "shopping-memo-items";
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const list = document.getElementById("list");
      const empty = document.getElementById("empty");
      const count = document.getElementById("count");

      let items = [];

      const load = () => {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (!stored) return;
        try {
          const parsed = JSON.parse(stored);
          if (Array.isArray(parsed)) {
            items = parsed.map((item, index) => ({
              id: item.id ?? `${Date.now()}-${index}`,
              text: item.text ?? "",
              done: Boolean(item.done),
              created: typeof item.created === "number" ? item.created : Date.now() + index,
            }));
          }
        } catch (e) {
          console.warn("localStorage からの復元に失敗しました", e);
        }
      };

      const save = () => {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
      };

      const sortItems = () => {
        items.sort((a, b) => {
          if (a.done === b.done) return a.created - b.created;
          return a.done ? 1 : -1;
        });
      };

      const updateCount = () => {
        const remaining = items.filter((i) => !i.done).length;
        count.textContent = `${remaining}件`;
      };

      const render = () => {
        sortItems();
        list.innerHTML = "";
        if (items.length === 0) {
          empty.style.display = "block";
          updateCount();
          return;
        }
        empty.style.display = "none";
        const fragment = document.createDocumentFragment();
        items.forEach((item) => {
          const li = document.createElement("li");
          li.className = item.done ? "done" : "";

          const label = document.createElement("label");
          label.className = "checkbox";

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = item.done;
          checkbox.setAttribute("aria-label", `${item.text} を完了にする`);
          checkbox.addEventListener("change", () => {
            item.done = checkbox.checked;
            save();
            render();
          });

          const mark = document.createElement("span");
          label.appendChild(checkbox);
          label.appendChild(mark);

          const text = document.createElement("div");
          text.className = "text";
          text.textContent = item.text;

          li.appendChild(label);
          li.appendChild(text);
          fragment.appendChild(li);
        });
        list.appendChild(fragment);
        updateCount();
      };

      const addItem = (value) => {
        const text = value.trim();
        if (!text) return;
        items.push({ id: crypto.randomUUID ? crypto.randomUUID() : Date.now(), text, done: false, created: Date.now() });
        save();
        render();
      };

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        addItem(input.value);
        input.value = "";
        input.focus();
      });

      load();
      render();
    })();
  </script>
</body>
</html>
